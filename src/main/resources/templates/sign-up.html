<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Cinzel:wght@400..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="resources/style.css">

    <link rel="short cut icon" href="resources/img/icon.png" type="icon">
</head>
<body>
<div class= "header">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous">
    </script>

    <div class="container-center">
        <div class="row">
            <div class="col-md-4">
            </div>
            <div class="col-md-4">

                <div class="btn-group-vertical" role="group" aria-label="Vertical button group">
                    <label class="label-Sign">Sign up</label>

                    <input class="input-login" placeholder="Login"
                           type="text" id="login"
                           name="login" pattern="[\p{L} .]+" required
                           title="Login must contain only letters ">

                    <input class="input-password" placeholder="Password"
                           type="text" id="password"
                           name="password" pattern="[\p{L} .]+" required
                           title="Password must contain only letters ">

                    <input class="btn-sign" type="submit" value="Sign up">
                </div>

            </div>
            <div class="col-md-4">
            </div>
        </div>
    </div>
</div>
</body>
</html>
